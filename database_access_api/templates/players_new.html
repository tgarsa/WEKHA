<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wekha Local</title>
    <link rel="stylesheet" type="text/css" href="style" />
</head>

<body>


<h1>Esto es solo una prueba</h1>


<!-- Navegacion -->
<script src="navegacion" type="text/javascript"></script>
<!-- Acciones -->
<script src="acciones" type="text/javascript"></script>


<hr>
<p>Esto es solo para ir haciendo las <font color='red'>pruebas
necesarias</font>.</p>

<hr>

Y aqui pondremos el Formulario

<hr>

<form action="/my-handling-form-page" method="post">
  <ul>
    <li>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="user_name" />
    </li>
    <li>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="user_apellidos" />
    </li>
    <li>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="user_dni" />
    </li>
    <li>
      <label for="nick">Apodo:</label>
      <input type="text" id="nick" name="user_nick" />
    </li>
    <li>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="user_email" />
    </li>
    <li>
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="user_phone" />
    </li>
    <li>
      <label for="residencia">Residencia:</label>
      <input type="text" id="residencia" name="user_residence" />
    </li>
    <li>
      <label for="pais">Pais:</label>
      <input type="text" id="pais" name="user_nation" />
    </li>
    <li>
      <label for="talla">Talla:</label>
      <input type="text" id="talla" name="user_size" />
    </li>
    <li>
      <label for="discapacidades">Discapacidades:</label>
      <input type="text" id="discapacidades" name="user_disc" />
    </li>
    <li>
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="user_obs"></textarea>
    </li>
    <li class="button">
      <button type="submit">Send your message</button>
    </li>
  </ul>
</form>

</body> </html>
